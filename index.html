<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <header>
    <div class="logo_container">
        <a href="#"><img class="myntra_home" src="banner\myntralogo.jpeg" alt="myntrahome"></a>
    </div>
    <nav class="nav_bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home and Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio<sup>new</sup></a>
    </nav>
    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">
            search
            </span>
            <input placeholder="Search for products, brands and more" class="search_input">
    </div>
    <div class="action_bar">
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">
                person
                </span>
            <span class="action_name">Profile</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">
                favorite
                </span>
            <span class="action_name">Wishlist</span>
        </div>
        <div class="action_container">
        <span class="material-symbols-outlined action_icon">
                shopping_bag
                </span>
            <span class="action_name">Bag</span>
        </div>
    </div>
   </header>
   <main>
    <div class="banner_container">
        <img class="banner_image"  src="banner\banner.jpg" alt="main banner">
    </div>
    <div class="category_heading">Medal worthy brands to bag</div>
    <div class="category_item">
        <a href="#"><img class="sale_item" src="offer\1.png"></a>
        <a href="#"><img class="sale_item" src="offer\2.png"></a>
        <a href="#"><img class="sale_item" src="offer\3.png"></a>
        <a href="#"><img class="sale_item" src="offer\4.png"></a>
        <a href="#"><img class="sale_item" src="offer\5.png"></a>
        <a href="#"><img class="sale_item" src="offer\6.png"></a>
        <a href="#"><img class="sale_item" src="offer\7.png"></a>
        <a href="#"><img class="sale_item" src="offer\8.png"></a>
        <a href="#"><img class="sale_item" src="offer\9.png"></a>
        <a href="#"><img class="sale_item" src="offer\10.png"></a>
        <a href="#"><img class="sale_item" src="offer\11.png"></a>
        <a href="#"><img class="sale_item" src="offer\12.png"></a>
    </div>
    <div class="category_heading">Shop by category
        <div class="category_item">
            <a href="#"><img src="category\1.jpg"></a>
            <a href="#"><img src="category\2.jpg"></a>
            <a href="#"><img src="category\3.jpg"></a>
            <a href="#"><img src="category\4.jpg"></a>
            <a href="#"><img src="category\6.jpg"></a>
            <a href="#"><img src="category\7.jpg"></a>
            <a href="#"><img src="category\8.jpg"></a>
            <a href="#"><img src="category\9.jpg"></a>
            <a href="#"><img src="category\10.jpg"></a>
        </div>
    </div>
   </main>
   
</body>
</html>
